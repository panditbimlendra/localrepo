  <body>
    <header>
      <h1>COntact us</h1>
      <nav>
        <ul>

            <a href="/#about">

          <li>

      <figure>
        <img
          src="localrepo\Website Project\Img\tacos close up.jpg"

        />

      <hr />
      <main>
        <section>
          <h2>Our Contact Form</h2>
          <form action="https://httpbin.org/get" method="get">
            <fieldset>
              <legend>Send Us A Message</legend>
              <p>
                <label for="name">Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="your name"
                />required
              </p>
              <p>
                <label for="email">Email:</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="your email"
                />required
              </p>
              <p>
                <label for="Message">Your Message:</label>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Type your message here"
                >
                </textarea>
              </p>

              <fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
              </fieldset>
            </fieldset>
          </form>
        </section>
        <section>
            <h2> Our Location</h2>
            <address>
                555 taco Temptation Road,Suite T <br>
                Kansas City,MO 5555-5555 <br> <br>
                phone: <a href="tel: +5555555555">555-555-5555</a></a><br>

            </address>
        </section>
      </main>
      footer>
      <p>Copyright &copy;The Little Taco Shop</p>
    </header>
