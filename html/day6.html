<!-- form Design -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <!-- Full Name -->
      <div>
        <label for="full Name"> Full Name </label>
      </div>
      <div>
        <input type="text" />
      </div>
      <div>
        <!-- Address -->
        <label for="Address"> Address </label>
      </div>
      <div>
        <input type="text" />
      </div>
      <div>
        <!-- Phone -->
        <label for="Phone"> Phone </label>
      </div>
      <div>
        <input type="tel" />
      </div>
      <div>
        <!-- Email -->
        <label for="Email"> Email </label>
      </div>
      <div>
        <input type="email" />
        <!-- Password -->
      <div>
        <label for="Password"> Password </label>
      </div>
      <div>
        <input type="Password" />
      </div>
      <button>
        Register
      </button>
    </form>
  </body>
</html>
